<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">View Highscores</a>
        <!-- <p class="Time:"</p> -->
        </nav>

        <div class = "container">

        <div class="card text-center">
            <div class="card-header">
            <button type="button" class="btn btn-success startbtn">Start</button>
            </div>
            <div class="card-body">
              <h5 class="card-title">Question</h5>
              <a href="#" class="btn btn-primary btn-block">Answer 1</a>
              <a href="#" class="btn btn-primary btn-block">Answer 2</a>
              <a href="#" class="btn btn-primary btn-block">Answer 3</a>
              <a href="#" class="btn btn-primary btn-block">Answer 4</a>
            </div>
            <div class="card-footer text-muted">
              Correct/Wrong
            </div>
          </div>

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Your Initials Here" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-secondary" type="button">Go Back</button>
              <button class="btn btn-outline-secondary" type="button">Clear Highscores</button>
            </div>
          </div>

          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Highscores</th>
                <th scope="col">Initials</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
              </tr>
            </tbody>
          </table>
        </div>
          <script src="./script.js"></script>

    
</body>
</html>
